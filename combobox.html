<html>

<head>
    <title>Test Event Model</title>
    <style>
        .combo {
            display: inline-block;
            position: relative;
            width: 200px;
            height: 1.5em;
        }
        
        .combo input,
        .combo select {
            position: absolute;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .combo input {
            width: 90%;
            z-index: 10;
        }
        
        .combo select {
            width: 100%;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div class="combo">
        <input />
        <select>
            <option>one</option>
            <option>two</option>
            <option>three</option>
            <option>four</option>
        </select>
    </div>

    <div class="combo">
        <input />
        <select>
            <option>five</option>
            <option>six</option>
            <option>seven</option>
            <option>eight</option>
        </select>
    </div>

    <script src="EventModel.js"></script>
    <script>
        var model = new edm.Model({
            ".combo": new edm.Model({
                "input": {
                    value: function(e) {
                        this.value = e.data;
                    }
                },
                "select": {
                    change: function(e, model) {
                        console.log(model);
                        model.value(this.value);
                    }
                }
            })
        });
        model.bind();
    </script>
</body>

</html>
